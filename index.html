<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="start-menu">
        <h1 class="title">Tic Tac Toe</h1>
        <h3>VS</h3>
        <div class="choiceBtn">
            <button class="vsComputer">Computer</button>
            <h3>or</h3>
            <button class="vsPlayer">Player</button>
        </div>
    </div>
    <div class="userChoice">
        <div class="choosePlayer">
            <div class="playerSelection">
                <div class="selection">
                    <h3>Player 1</h3>
                    <input class="name-input" placeholder="Player Name" id="player1-name-input" />
                </div>
                <div class="selection">
                    <h3>Player 2</h3>
                    <input class="name-input" placeholder="Player Name" id="player2-name-input" />
                </div>
            </div>
            <button class="startBtn">Start Game</button>
        </div>
        <div class="chooseComputer">
            <div class="computerSelection">
                <div class="selection">
                    <h3>Player 1</h3>
                    <input class="name-input" placeholder="Player Name" id="comp-name-input" />
                </div>
                <div class="selection">
                    <h3>Computer</h3>
                    <div class="comp">Team O</div>
                </div>
            </div>
            <button class="compStart">Start Game</button>
        </div>
    </div>
    <div class="main">
        <div class="game-title">Tic Tac Toe</div>
        <div class="gameLevel">
            <form action="" class="form">
                <select name="levels" id="levels">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="unbeatable">Unbeatable</option>
                </select>
            </form>
        </div>
        <div class="winning-message" id="winningMessage"></div>
        <div class="gameboardContainer">
            <div class="Xscore-card">
                <div class="player">TEAM X</div>
                <div class="score" id="player">0</div>
            </div>
            <div class="gameboard">
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
            </div>
            <div class="Oscore-card">
                <div class="computer">TEAM O</div>
                <div class="score" id="computer">0</div>
            </div>
        </div>
        <div class="restart">
            <button class="restartBtn">PLAY AGAIN</button>
        </div>
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-content">
                    <!-- <button class="newGame">NEW GAME</button> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
