<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="start-menu">

    <header>
        <div class="game-title">Tic Tac Toe</div>
        <div class="gameLevel">
            <form action="" class="form">
                <select name="levels" id="levels">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="unbeatable">Unbeatable</option>
                </select>
            </form>
        </div>
    </header>
    <div class="main">
        <div class="winning-message" id="winningMessage"></div>
        <div class="gameboardContainer">
            <div class="player"> TEAM X
                <div class="score" id="player">0</div>
            </div>
            <div class="gameboard">
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
            </div>
            <div class="computer">TEAM O
                <div class="score" id="computer">0</div>
            </div>
        </div>

        <!-- <div class="gameResult"> -->
        <!-- <div class="player"> TEAM X
                <div class="score" id="player">0</div>
            </div> -->
        <div class="restart">
            <button class="restartBtn">PLAY AGAIN</button>
        </div>
        <!-- <div class="computer">TEAM O
                <div class="score" id="computer">0</div>
            </div> -->
        <!-- </div> -->
    </div>
</body>

</html>
