<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="gameRestart">
            <button>
                <img src="./img/restart.png" alt="">
            </button>
        </div>
        <!-- <div class="logo">
            <img src="./img/logo.png" alt="">
            <div class="logo1">X</div>
            <div class="logo2">O</div>
        </div> -->
        <div class="userChoice">
            <h5 class="userChoice-title">Pick One</h5>
            <div class="userSelect">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>
        </div>
        <div class="gameLevel">
            <form action="" class="form">
                <select name="levels" id="levels">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="unbeatable">Unbeatable</option>
                </select>
            </form>
        </div>
    </header>
    <div class="main">
        <div class="winning-message" id="winningMessage"></div>
        <div data-winning-message-text></div>
        <div class="gameboardContainer">
            <div class="gameboard">
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
                <button class="board" id="box"></button>
            </div>
        </div>

        <div class="gameResult">
            <div class="player"> TEAM X
                <div class="score" id="player">0</div>
            </div>
            <div class="tie">TIES
                <div class="score" id="tie">0</div>
            </div>
            <div class="computer">TEAM O
                <div class="score" id="computer">0</div>
            </div>
        </div>
    </div>
</body>

</html>
