<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="userChoice">
            <div class="playerX">X</div>
            <div class="playerO">O</div>
        </div>
        <div class="gameLevel">
            <form action="" class="form">
                <select name="levels" id="levels">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="unbeatable">Unbeatable</option>
                </select>
            </form>
        </div>
    </header>

    <div class="main">
        <div class="gameboard">
            <button class="board" id="box1"></button>
            <button class="board" id="box2"></button>
            <button class="board" id="box3"></button>
            <button class="board" id="box4"></button>
            <button class="board" id="box5"></button>
            <button class="board" id="box6"></button>
            <button class="board" id="box7"></button>
            <button class="board" id="box8"></button>
            <button class="board" id="box9"></button>
        </div>
        <div class="gameRestart">
            <button></button>
        </div>
        <div class="gameResult">
            <div class="player">Player
                <div class="score">0</div>
            </div>
            <div class="tie">Tie
                <div class="score">0</div>
            </div>
            <div class="computer">A I
                <div class="score">0</div>
            </div>
        </div>
    </div>
</body>

</html>
